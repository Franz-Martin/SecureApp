<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui" 
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Login Form</title>
    </h:head>
    <h:body>
              
        
        <p:panel header="Login From">
            <h:form>
              Username:  <h:inputText value="#{webCtrl.person.username}" />
              Passwort:  <h:inputSecret value="#{webCtrl.person.passwort}" />
              <h:commandButton action="#{webCtrl.doSomething()}" value="Absenden" />
              <h:commandButton action="#{webCtrl.login()}" value="Login" />
            </h:form>
            <h:outputText value="#{webCtrl.person.username}" />
            <form method="POST" action="j_security_check">
                Username: <input type="text" name="j_username" />
                Password: <input type="password" name="j_password" />
                <br />
                <input type="submit" value="Login" />
                <input type="reset" value="Reset" />
            </form> 
        </p:panel>
    </h:body>
</html>
